<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>

<body>

    <div id="iform" class="bg-dark">

        <form class=" form p-3">
            <h2 class="text-light text-center m-0 pb-3 fw-normal">Log In~~~</h2>
            <div class="mb-2 text-light">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-2 text-light">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <select class="form-select mt-4 mb-4" aria-label="Default select example">
                <option selected>Select menu</option>
                <option value="1">HTML</HTML:5>
                </option>
                <option value="2">CSS</option>
                <option value="3">JAVASCRIPT</option>
            </select>
            <div class="mb-3 form-check text-light">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label " for="exampleCheck1">Check me out</label>
            </div>
            <button class="btn btn-success w-100" type="button">Submit</button>
        </form>
    </div>

    <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
